<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Jugadores</title>
    <link rel="icon" href="imagenes/balon.svg" type="image/svg+xml">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container text-center">
            <h1>Lista de Jugadores - Olimpia</h1>
            <div class="input-group mb-3">
                <input id="inputJugador" type="text" class="form-control" placeholder="Nombre de Jugador"

                <button class="btn btn-primary" type="button" id="botonJugador">Agregar</button>
            </div>
        </div>
        <div class="container ">
            <ul id="listaJugadores" class="list-group">
            </ul>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
